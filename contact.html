<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-neutral-200 font-sans">
    <header class="bg-neutral-900 border-b-2 border-[#4B0082]">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-[#4B0082]">My Portfolio</a>
            <div class="space-x-4">
                <a href="index.html" class="text-neutral-300 hover:text-[#5A009A]">Home</a>
                <a href="job.html" class="text-neutral-300 hover:text-[#5A009A]">Job</a>
                <a href="hobbies.html" class="text-neutral-300 hover:text-[#5A009A]">Hobbies</a>
                <a href="contact.html" class="text-[#4B0082] font-bold">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section id="contact-form" class="py-12">
            <h2 class="text-3xl font-bold text-[#4B0082] mb-8 text-center">Contact Me</h2>
            <div class="bg-neutral-900 border-2 border-[#4B0082] rounded-none p-8 max-w-lg mx-auto">
                <p class="text-lg text-neutral-300 mb-6 text-center">
                    Have a question or want to work together? Feel free to reach out!
                </p>
                <form action="#" method="POST">
                    <p class="text-sm text-neutral-400 mb-4">Note: This is a visual template. Form submission is not functional in this static example.</p>
                    <div class="mb-4">
                        <label for="name" class="block text-[#4B0082] font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-neutral-800 border-2 border-[#4B0082] text-neutral-200 rounded-none focus:outline-none focus:border-[#5A009A] placeholder-neutral-500" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-[#4B0082] font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-neutral-800 border-2 border-[#4B0082] text-neutral-200 rounded-none focus:outline-none focus:border-[#5A009A] placeholder-neutral-500" placeholder="your.email@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-[#4B0082] font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 bg-neutral-800 border-2 border-[#4B0082] text-neutral-200 rounded-none focus:outline-none focus:border-[#5A009A] placeholder-neutral-500" placeholder="Your Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-[#4B0082] hover:bg-[#5A009A] text-white font-bold py-2 px-6 rounded-none">Send Message</button>
                    </div>
                </form>
                <div class="text-center mt-8">
                    <p class="text-lg text-neutral-300 mb-2">Or connect with me on:</p>
                    <a href="#" class="text-[#4B0082] hover:text-[#5A009A] mx-2">LinkedIn</a> 
                    <a href="#" class="text-[#4B0082] hover:text-[#5A009A] mx-2">GitHub</a> 
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-neutral-900 text-neutral-400 py-6 text-center mt-12 border-t-2 border-[#4B0082]">
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
